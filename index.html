<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader board</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

              <img src="images/players/player-2.png" alt="" />

            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <h3 class="player-name">Top layer-4</h3>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <h3 class="player-name">Top layer-5</h3>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="" />
